<!DOCTYPE html>
<html>
<head>
	<title>A D3 map</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="data/sandiego.js"></script>
	<script src="data/counties.js"></script>
	<script src="data/rodents.js"></script>
</head>
<body>
	<script>
		var width = 960, height = 560;

		var svg = d3.select( "body" )
		  .append( "svg" )
		  .attr( "width", width )
		  .attr( "height", height );

		var neighborhoods = svg.append( "g" );

		var albersProjection = d3.geo.albers()
                                        .scale( 24020 )
                                        .rotate( [71.057,0] )
                                        .center( [-46.3, 32.87] )
                                        .translate( [width/2,height/2] );
		var geoPathArea = d3.geo.path()
    						.projection( albersProjection );
		var geoPathCircle = d3.geo.path()
    						.projection( albersProjection )
            				.pointRadius(10);
		
		neighborhoods.selectAll( "path" )
						.data( sandiego_json.features )
						.enter()
						.append( "path" )
						.attr( "fill", "#ccc" )
						.attr( "d", geoPathArea );

		var rodents = svg.append( "g" );

		rodents.selectAll( "path" )
				  .data( rodents_json.features )
				  .enter()
				  .append( "path" )
				  .attr( "fill", "darkblue" )
				  // .attr("pointRadius", '10')
				  // .attr( "stroke", "#999" )
				  .attr( "d", geoPathCircle )
				  .style('opacity', .55);
				
	</script>
</body>
</html>
